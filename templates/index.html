{% extends "layout.html" %}

{% block title %}
    INDEX
{% endblock %}

{% block main %}
    <table class = "table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Name</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
        </thead>

        <tbody>
            {% for stock in entries %}
                <tr>
                    <td>{{ stock.symbol }}</td>
                    <td>{{ stock.name }}</td>
                    <td>{{ stock.shares }}</td>
                    <td>{{ stock.price }}</td>
                    <td>{{ stock.total }}</td>
                </tr>
            {% endfor %}
                <td>CASH</td>
                <td></td>
                <td></td>
                <td></td>
        <td>{{ cash }}</td>
        </tbody>
        <tfoot>
            <tr>
                <td colspan = "4"></td>
                <td style = "font-weight : bold;">{{ grand_ttl }}</td>
            </tr>
        </tfoot>
    </table>
{% endblock %}
